<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Diseases</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6">Diseases List</h1>
        <table class="min-w-full bg-white border border-gray-300 shadow-md rounded-lg">
            <thead>
                <tr>
                    <th class="py-3 px-4 border-b">ID</th>
                    <th class="py-3 px-4 border-b">Disease Name</th>
                    <th class="py-3 px-4 border-b">Prevention Methods</th>
                    <th class="py-3 px-4 border-b">Symptoms</th>
                    <th class="py-3 px-4 border-b">Image</th>
                    <th class="py-3 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for disease in diseases %}
                <tr class="hover:bg-gray-100">
                    <td class="py-2 px-4 border-b">{{ disease[0] }}</td>  <!-- disease_id -->
                    <td class="py-2 px-4 border-b">{{ disease[1] }}</td>  <!-- disease_name -->
                    <td class="py-2 px-4 border-b">{{ disease[2] }}</td>  <!-- disease_preventions -->
                    <td class="py-2 px-4 border-b">{{ disease[3] }}</td>  <!-- disease_symptoms -->
                    <td class="py-2 px-4 border-b">
                        <img src="{{ disease[4] }}" alt="{{ disease[1] }}" class="w-16 h-16 object-cover rounded">  <!-- disease_image -->
                    </td>
                    <td class="py-2 px-4 border-b flex space-x-2">
                        <a href="/modify_disease/{{ disease[0] }}" class="text-yellow-500 hover:underline">Modify</a>
                        <form action="/delete_disease/{{ disease[0] }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this disease?');">
                            <button type="submit" class="text-red-500 hover:underline">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/add_disease" class="mt-4 inline-block text-blue-500 hover:underline">Add New Disease</a>
    </div>
</body>
</html>
