<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Disease</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-md p-6 w-96">
        <h1 class="text-xl font-bold text-center mb-4">Add New Disease</h1>
        <form action="/add_disease" method="POST">
            <div class="mb-4">
                <label for="disease_name" class="block text-gray-700">Disease Name:</label>
                <input type="text" name="disease_name" id="disease_name" required class="border border-gray-300 p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="prevention_methods" class="block text-gray-700">Prevention Methods:</label>
                <textarea name="prevention_methods" id="prevention_methods" required class="border border-gray-300 p-2 w-full h-24 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div class="mb-4">
                <label for="symptoms" class="block text-gray-700">Symptoms:</label>
                <textarea name="symptoms" id="symptoms" required class="border border-gray-300 p-2 w-full h-24 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div class="mb-4">
                <label for="disease_image" class="block text-gray-700">Image URL:</label>
                <input type="url" name="disease_image" id="disease_image" required class="border border-gray-300 p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter image URL">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">Add Disease</button>
        </form>
        <a href="/view_diseases" class="mt-4 inline-block text-blue-500 hover:underline text-center">Back to Diseases List</a>
    </div>
</body>
</html>
